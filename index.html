<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finger Painting</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    #canvas {
        width: 100%;
        height: 100%;
        border: 1px solid black;
        touch-action: none; /* Disable default touch actions */
    }

    #clearButton {
        position: absolute;
        top: 10px;
        left: 10px;
    }
</style>
</head>
<body>

<input type="file" id="imageUpload" accept="image/*">
<canvas id="canvas"></canvas>
<button id="clearButton">Clear</button>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        var clearButton = document.getElementById('clearButton');
        var imageUpload = document.getElementById('imageUpload');
        var circles = []; // Array to store drawn circles

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        var isDrawing = false;

        canvas.addEventListener('mousedown', function(event) {
            isDrawing = true;
            drawCircle(event.clientX, event.clientY, 'black');
        });

        canvas.addEventListener('mousemove', function(event) {
            if (isDrawing) {
                drawCircle(event.clientX, event.clientY, 'black');
            }
        });

        canvas.addEventListener('mouseup', function(event) {
            isDrawing = false;
        });

        clearButton.addEventListener('click', function() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            circles = [];
        });

        imageUpload.addEventListener('change', function(event) {
            var file = event.target.files[0];
            var reader = new FileReader();
            reader.onload = function(e) {
                var img = new Image();
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    context.drawImage(img, 0, 0);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });

        canvas.addEventListener('click', function(event) {
            var x = event.clientX;
            var y = event.clientY;
            circles.forEach(function(circle) {
                if (Math.sqrt((circle.x - x) ** 2 + (circle.y - y) ** 2) <= circle.radius) {
                    circle.color = 'red'; // Change color to red
                    redrawCircles();
                }
            });
        });

        function drawCircle(x, y, color) {
            context.beginPath();
            context.arc(x, y, 10, 0, Math.PI * 2);
            context.fillStyle = color;
            context.fill();
            circles.push({x: x, y: y, radius: 10, color: color});
        }

        function redrawCircles() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            circles.forEach(function(circle) {
                drawCircle(circle.x, circle.y, circle.color);
            });
        }
    });
</script>

</body>
</html>
