<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finger Painting</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    #canvasContainer {
        position: relative;
        width: 100%;
        height: 100%;
    }

    #canvas {
        width: 100%;
        height: 100%;
        border: 1px solid black;
        touch-action: none; /* Disable default touch actions */
        background-size: cover;
        background-position: center;
    }

    #colorPicker {
        position: absolute;
        top: 0px;
        left: 99%;
        transform: translateX(-50%);
        width: 25px;
        height: 25px;
        border-radius: 50%;
        cursor: pointer;
    }
</style>
</head>
<body>

<div id="canvasContainer">
    <input type="file" accept="image/*" id="imageInput">
    <button id="clearButton">Clear</button>
    <div id="colorPicker"></div>
    <canvas id="canvas"></canvas>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var canvasContainer = document.getElementById('canvasContainer');
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        var imageInput = document.getElementById('imageInput');
        var colorPicker = document.getElementById('colorPicker');
        var clearButton = document.getElementById('clearButton');

        canvas.width = canvasContainer.offsetWidth;
        canvas.height = canvasContainer.offsetHeight;

        var isDrawing = false;
        var currentColor = 'black';
        colorPicker.style.backgroundColor = "black"

        canvas.addEventListener('touchstart', function(event) {
            isDrawing = true;
            var touch = event.touches[0];
            var x = touch.clientX - canvas.offsetLeft;
            var y = touch.clientY - canvas.offsetTop;
            context.beginPath();
            context.moveTo(x, y);
        });

        canvas.addEventListener('touchmove', function(event) {
            event.preventDefault();
            if (isDrawing) {
                var touch = event.touches[0];
                var x = touch.clientX - canvas.offsetLeft;
                var y = touch.clientY - canvas.offsetTop;
                context.lineTo(x, y);
                context.strokeStyle = currentColor; // Color of the line
                context.lineWidth = 5; // Thickness of the line
                context.stroke();
            }
        });

        canvas.addEventListener('touchend', function(event) {
            isDrawing = false;
        });

        imageInput.addEventListener('change', function(event) {
            var file = event.target.files[0];
            var reader = new FileReader();
            reader.onload = function(e) {
                canvas.style.backgroundImage = 'url(' + e.target.result + ')';
            };
            reader.readAsDataURL(file);
        });

        colorPicker.addEventListener('click', function() {
            var newColor = prompt("Enter a color (e.g. red, #ff0000)");
            if (newColor) {
                currentColor = newColor;
                colorPicker.style.backgroundColor = newColor;
            }
        });
        
        clearButton.addEventListener('click', function() {
            context.clearRect(0, 0, canvas.width, canvas.height);
        });
    });
</script>

</body>
</html>
